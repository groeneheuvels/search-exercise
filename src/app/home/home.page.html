<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Contacts
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let person of displayedPersons">
      <ion-label>
        <h3>{{person.name}}</h3>
        <p>Motto: {{person.motto}}</p>
        <p>Phone: {{person.phone}}</p>
        <p>Email: {{person.email}}</p>
        <p>BirthDate: {{person.birthDate | date}}</p>
        <p>Phone: {{person.phone}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
